name: literature_board_game
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.1
  
  # Game dependencies
  flutter_riverpod: ^2.4.9
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  uuid: ^4.3.3
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  audioplayers: ^6.1.0
  lottie: ^3.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    # Image assets (Modern Dark Academia V2.5)
    - assets/images/
    # Data assets
    - assets/data/questions.json
    # Sound assets
    - assets/sounds/click.mp3
    - assets/sounds/dice.mp3
    - assets/sounds/victory.mp3
    # Animation assets
    - assets/animations/dice.json
