name: literature_board_game
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.1
  
  # Game dependencies
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  flutter_riverpod: ^2.4.9
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  uuid: ^4.3.3
  auto_size_text: ^3.0.0
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  audioplayers: ^6.1.0
  lottie: ^3.1.0
  shimmer: ^3.0.0
  shared_preferences: ^2.2.2
  equatable: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.0
  flutter_launcher_icons: ^0.14.3

# ============================================================================
# APP ICON CONFIGURATION
# ============================================================================
# Instructions:
#   1. Place a square PNG image (1024x1024 recommended) named 'icon.png' 
#      in the 'assets/' folder
#   2. Run: dart run flutter_launcher_icons
# ============================================================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    # Image assets (Modern Dark Academia V2.5)
    - assets/images/
    - assets/images/wooden_table_bg.png
    # Explicit files to avoid Windows build issues
    # Data assets
    - assets/data/questions.json
    - assets/data/literary_quotes.json
    # Sound assets
    # Sound assets (Migrated to active audio system)
    # Audio Assets (BGM & SFX)
    - assets/audio/
    # Animation assets
    - assets/animations/dice.json
